<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<h:head>
		<link type="text/css" rel="stylesheet" href="./css/default.css" />
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid>
			<p:dataTable var="casstab" value="#{dtBasicView.mylist}" >
				<p:column headerText="UdId">
					<h:outputText value="#{casstab.udid}" />
				</p:column>

				<p:column headerText="Friendly_name">
					<h:outputText value="#{casstab.friendlyname}" />
				</p:column>

				<p:column headerText="Serial_number">
					<h:outputText value="#{casstab.serialnum}" />
				</p:column>

				<p:column headerText="Manufacture_Date">
					<h:outputText value="#{casstab.manidate}" />
				</p:column>
			</p:dataTable>
	<p:commandButton value="Next " action="#{casstab.goToNext}" />
       </h:panelGrid>
		</h:form>
		
	</h:body>
</f:view>

</html>
